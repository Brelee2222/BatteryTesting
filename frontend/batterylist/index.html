<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battery List</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <script src="../utils/batteryLog/battery.js"></script>
        <script defer src="script.js"></script>
    </head>
    <body>
        <section>
            <h1>Battery</h1>
            <div id="batteryListScreen">
                <div class="columnNames">
                    <span>Name</span>
                    <span>Starting Voltage</span>
                    <span>Capacity</span>
                </div>
                <div class="list"></div>
            </div>

            <div id="batteryDescription">
                <b>Battery Description:</b>
                <p class="description"></p>
            </div>
        </section>
    </body>
</html>
