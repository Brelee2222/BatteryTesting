<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battery Manage</title>
        <script src="../util/batteryLog/batteryManagement.js"></script>
        <script src="../util/batteryLog/battery.js"></script>
    </head>
    <body>
        <div id="select">
            <label for="batteryList" style="display:none;">Choose a battery:</label>
            <select multiple name="batteries" id="batteryList" class="list"></select>
        </div>
        <div id="info">
            <p>Capacity: <span id="capacity"></span></p>
            <p>Manufactue Date: <span id="date"></span></p>
            <p>Description: <span id="description"></span></p>
        </div>
        <div id="options">
            <button class="delete">Delete Battery</button>
        </div>
        <script src="battery.js"></script>
    </body>
</html>
