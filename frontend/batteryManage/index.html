<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Battery Manage</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>

        <script src="../util/batteryLog/batteryManagement.js"></script>
        <script src="../util/batteryLog/battery.js"></script>
    </head>
    <body>
        <header>
            <h1>Battery Management</h1>
        </header>
        <div id="select">
            <label for="batteryList" style="display:none;">Choose a battery:</label>
            <select size="2" name="batteries" id="batteryList" class="list"></select>
        </div>
        <div id="info">
            <div id="name">
                <label for="batteryName">Battery Name: </label><input type="text" id="batteryName" name="batteryName"/>
            </div>
            <div id="date">
                <label for="manufactureDate">Manufacture Date: </label><input type="date" id="manufactureDate" name="manufactureDate"/>
            </div>
            <div id="description">
                <label for="description">Description: </label><textarea type="text" id="batteryDescription" name="batteryDescription"></textarea>
            </div>
        </div>
        <div id="options">
            <button class="delete">Delete Battery</button>
            <button class="add">Add Battery</button>
        </div>
        <script src="battery.js"></script>
    </body>
</html>
